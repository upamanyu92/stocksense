<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Info - StockSense</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Account Information</h2>
    <div id="accountInfo"></div>
    <button onclick="logout()">Logout</button>
    <script>
    async function fetchAccount() {
        const res = await fetch('/api/account');
        const data = await res.json();
        if (res.ok) {
            document.getElementById('accountInfo').innerHTML = `<p>Username: ${data.username}</p><p>Email: ${data.email}</p><p>Created: ${data.created_at}</p>`;
        } else {
            document.getElementById('accountInfo').innerText = data.error;
        }
    }
    fetchAccount();
    function logout() {
        fetch('/api/logout', {method: 'POST'}).then(() => window.location.href = '/login');
    }
    </script>
</body>
</html>
