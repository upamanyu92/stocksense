<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Stocks - StockSense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #00d4ff;
      --secondary-color: #1a1a2e;
      --accent-color: #ff006e;
      --bg-dark: #0f0f1e;
      --bg-darker: #0a0a15;
      --bg-card: #16213e;
      --text-light: #e0e0e0;
      --text-muted: #8b8b9a;
      --success-color: #00ff87;
      --warning-color: #ffaa00;
      --danger-color: #ff006e;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
      color: var(--text-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }
    
    /* Header */
    .header {
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 212, 255, 0.2);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--primary-color);
      text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
    }
    
    .nav-links {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    
    .nav-link {
      color: var(--text-light);
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    
    .nav-link:hover {
      background: rgba(0, 212, 255, 0.1);
      color: var(--primary-color);
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .user-name {
      color: var(--text-light);
      font-weight: 500;
    }
    
    .btn-logout {
      background: linear-gradient(135deg, var(--danger-color) 0%, #cc0055 100%);
      border: none;
      color: white;
      padding: 8px 20px;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .btn-logout:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 0, 110, 0.4);
    }
    
    /* Container */
    .stocks-container {
      max-width: 1600px;
      margin: 30px auto;
      padding: 0 20px;
    }
    
    /* Card */
    .card {
      background: rgba(22, 33, 62, 0.9);
      border: 1px solid rgba(0, 212, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    .card-header {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 10px;
      border-bottom: 2px solid rgba(0, 212, 255, 0.2);
    }
    
    /* Table */
    .stocks-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    
    .stocks-table thead th {
      background: rgba(0, 212, 255, 0.1);
      color: var(--primary-color);
      padding: 12px;
      text-align: left;
      font-weight: 600;
      border-bottom: 2px solid rgba(0, 212, 255, 0.2);
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    
    .stocks-table thead th:hover {
      background: rgba(0, 212, 255, 0.15);
    }
    
    .stocks-table thead th.sortable::after {
      content: '\f0dc';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      margin-left: 8px;
      opacity: 0.3;
    }
    
    .stocks-table thead th.sort-asc::after {
      content: '\f0de';
      opacity: 1;
    }
    
    .stocks-table thead th.sort-desc::after {
      content: '\f0dd';
      opacity: 1;
    }
    
    .stocks-table tbody td {
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .stocks-table tbody tr:hover {
      background: rgba(0, 212, 255, 0.05);
    }
    
    .profit-positive {
      color: var(--success-color);
      font-weight: 600;
    }
    
    .profit-negative {
      color: var(--danger-color);
      font-weight: 600;
    }
    
    /* Pagination */
    .pagination-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .pagination-info {
      color: var(--text-muted);
    }
    
    .pagination-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .btn-page {
      background: rgba(0, 212, 255, 0.1);
      border: 1px solid rgba(0, 212, 255, 0.3);
      color: var(--text-light);
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-page:hover:not(:disabled) {
      background: rgba(0, 212, 255, 0.2);
      border-color: var(--primary-color);
    }
    
    .btn-page:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .btn-page.active {
      background: linear-gradient(135deg, var(--primary-color) 0%, #0099cc 100%);
      border-color: var(--primary-color);
    }
    
    .page-input {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 212, 255, 0.2);
      border-radius: 8px;
      color: var(--text-light);
      padding: 8px 12px;
      width: 80px;
      text-align: center;
    }
    
    .per-page-select {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 212, 255, 0.2);
      border-radius: 8px;
      color: var(--text-light);
      padding: 8px 12px;
    }
    
    /* Loading overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .loading-overlay.active {
      display: flex;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(0, 212, 255, 0.2);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    /* Responsive */
    @media (max-width: 1200px) {
      .stocks-table {
        font-size: 0.9rem;
      }
    }
    
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 15px;
      }
      
      .stocks-container {
        padding: 0 10px;
      }
      
      .card {
        padding: 15px;
        overflow-x: auto;
      }
      
      .stocks-table {
        font-size: 0.85rem;
      }
      
      .stocks-table th,
      .stocks-table td {
        padding: 8px;
        white-space: nowrap;
      }
      
      .pagination-container {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <div class="header-content">
      <div class="logo">
        <i class="fas fa-chart-line"></i> StockSense
      </div>
      <div class="nav-links">
        <a href="/dashboard" class="nav-link">
          <i class="fas fa-home"></i> Dashboard
        </a>
        <a href="/stocks" class="nav-link">
          <i class="fas fa-list"></i> All Stocks
        </a>
      </div>
      <div class="user-info">
        <span class="user-name">
          <i class="fas fa-user-circle"></i> {{ username }}
        </span>
        <a href="/auth/logout" class="btn-logout">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <div class="stocks-container">
    <!-- Stocks List -->
    <div class="card">
      <div class="card-header">
        <span><i class="fas fa-list"></i> All Stocks</span>
        <div style="display: flex; gap: 10px; align-items: center;">
          <label style="font-size: 0.9rem; font-weight: normal;">
            Show:
            <select class="per-page-select" id="perPageSelect">
              <option value="25">25</option>
              <option value="50" selected>50</option>
              <option value="100">100</option>
            </select>
          </label>
        </div>
      </div>
      
      <div style="overflow-x: auto;">
        <table class="stocks-table">
          <thead>
            <tr>
              <th class="sortable" data-sort="company_name">Company Name</th>
              <th class="sortable" data-sort="security_id">Security ID</th>
              <th class="sortable" data-sort="current_value">Current Value</th>
              <th class="sortable" data-sort="change">Change</th>
              <th class="sortable" data-sort="p_change">Change %</th>
              <th class="sortable" data-sort="day_high">Day High</th>
              <th class="sortable" data-sort="day_low">Day Low</th>
              <th class="sortable" data-sort="previous_close">Prev Close</th>
              <th class="sortable" data-sort="industry">Industry</th>
              <th class="sortable" data-sort="updated_on">Last Updated</th>
            </tr>
          </thead>
          <tbody id="stocksTableBody">
            <tr>
              <td colspan="10" style="text-align: center; padding: 40px;">
                <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--primary-color);"></i>
                <p style="margin-top: 10px;">Loading stocks...</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <!-- Pagination -->
      <div class="pagination-container">
        <div class="pagination-info" id="paginationInfo">
          Loading...
        </div>
        <div class="pagination-controls">
          <button class="btn-page" id="firstPageBtn">
            <i class="fas fa-angle-double-left"></i>
          </button>
          <button class="btn-page" id="prevPageBtn">
            <i class="fas fa-angle-left"></i> Prev
          </button>
          <input type="number" class="page-input" id="pageInput" min="1" value="1">
          <button class="btn-page" id="nextPageBtn">
            Next <i class="fas fa-angle-right"></i>
          </button>
          <button class="btn-page" id="lastPageBtn">
            <i class="fas fa-angle-double-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // State management
    let currentPage = 1;
    let perPage = 50;
    let totalPages = 1;
    let totalCount = 0;
    let sortBy = 'company_name';
    let sortOrder = 'asc';

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadStocks();
      setupEventListeners();
    });

    // Setup event listeners
    function setupEventListeners() {
      // Pagination controls
      document.getElementById('firstPageBtn').addEventListener('click', () => goToPage(1));
      document.getElementById('prevPageBtn').addEventListener('click', () => goToPage(currentPage - 1));
      document.getElementById('nextPageBtn').addEventListener('click', () => goToPage(currentPage + 1));
      document.getElementById('lastPageBtn').addEventListener('click', () => goToPage(totalPages));
      
      document.getElementById('pageInput').addEventListener('change', (e) => {
        const page = parseInt(e.target.value);
        if (page >= 1 && page <= totalPages) {
          goToPage(page);
        } else {
          e.target.value = currentPage;
        }
      });

      // Per page select
      document.getElementById('perPageSelect').addEventListener('change', (e) => {
        perPage = parseInt(e.target.value);
        currentPage = 1;
        loadStocks();
      });

      // Sortable columns
      document.querySelectorAll('.sortable').forEach(th => {
        th.addEventListener('click', () => {
          const newSortBy = th.getAttribute('data-sort');
          if (sortBy === newSortBy) {
            sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
          } else {
            sortBy = newSortBy;
            sortOrder = 'asc';
          }
          loadStocks();
        });
      });
    }

    // Go to specific page
    function goToPage(page) {
      if (page >= 1 && page <= totalPages && page !== currentPage) {
        currentPage = page;
        loadStocks();
      }
    }

    // Load stocks from API
    async function loadStocks() {
      showLoading(true);
      
      try {
        const response = await fetch(
          `/api/stocks/list?page=${currentPage}&per_page=${perPage}&sort_by=${sortBy}&sort_order=${sortOrder}`
        );
        
        if (!response.ok) {
          throw new Error('Failed to fetch stocks');
        }
        
        const data = await response.json();
        
        // Update pagination state
        totalPages = data.pagination.total_pages;
        totalCount = data.pagination.total_count;
        
        // Render stocks
        renderStocks(data.stocks);
        
        // Update pagination UI
        updatePaginationUI();
        
        // Update sort indicators
        updateSortIndicators();
        
      } catch (error) {
        console.error('Error loading stocks:', error);
        document.getElementById('stocksTableBody').innerHTML = `
          <tr>
            <td colspan="10" style="text-align: center; padding: 40px; color: var(--danger-color);">
              <i class="fas fa-exclamation-triangle" style="font-size: 2rem;"></i>
              <p style="margin-top: 10px;">Error loading stocks. Please try again.</p>
            </td>
          </tr>
        `;
      } finally {
        showLoading(false);
      }
    }

    // Render stocks table
    function renderStocks(stocks) {
      const tbody = document.getElementById('stocksTableBody');
      
      if (stocks.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="10" style="text-align: center; padding: 40px; color: var(--text-muted);">
              <i class="fas fa-inbox" style="font-size: 2rem;"></i>
              <p style="margin-top: 10px;">No stocks found</p>
            </td>
          </tr>
        `;
        return;
      }
      
      tbody.innerHTML = stocks.map(stock => {
        const changeClass = stock.change >= 0 ? 'profit-positive' : 'profit-negative';
        const changeIcon = stock.change >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
        
        return `
          <tr>
            <td><strong>${stock.company_name || 'N/A'}</strong></td>
            <td>${stock.security_id || 'N/A'}</td>
            <td>₹${stock.current_value ? stock.current_value.toFixed(2) : '0.00'}</td>
            <td class="${changeClass}">
              <i class="fas ${changeIcon}"></i> ${stock.change ? stock.change.toFixed(2) : '0.00'}
            </td>
            <td class="${changeClass}">
              ${stock.p_change ? stock.p_change.toFixed(2) : '0.00'}%
            </td>
            <td>₹${stock.day_high ? stock.day_high.toFixed(2) : '0.00'}</td>
            <td>₹${stock.day_low ? stock.day_low.toFixed(2) : '0.00'}</td>
            <td>₹${stock.previous_close ? stock.previous_close.toFixed(2) : '0.00'}</td>
            <td>${stock.industry || 'N/A'}</td>
            <td>${stock.updated_on ? formatDate(stock.updated_on) : 'N/A'}</td>
          </tr>
        `;
      }).join('');
    }

    // Update pagination UI
    function updatePaginationUI() {
      const firstPageBtn = document.getElementById('firstPageBtn');
      const prevPageBtn = document.getElementById('prevPageBtn');
      const nextPageBtn = document.getElementById('nextPageBtn');
      const lastPageBtn = document.getElementById('lastPageBtn');
      const pageInput = document.getElementById('pageInput');
      const paginationInfo = document.getElementById('paginationInfo');
      
      // Update buttons state
      firstPageBtn.disabled = currentPage === 1;
      prevPageBtn.disabled = currentPage === 1;
      nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
      lastPageBtn.disabled = currentPage === totalPages || totalPages === 0;
      
      // Update page input
      pageInput.value = currentPage;
      pageInput.max = totalPages;
      
      // Update info text
      const start = totalCount === 0 ? 0 : (currentPage - 1) * perPage + 1;
      const end = Math.min(currentPage * perPage, totalCount);
      paginationInfo.textContent = `Showing ${start} to ${end} of ${totalCount} stocks (Page ${currentPage} of ${totalPages})`;
    }

    // Update sort indicators
    function updateSortIndicators() {
      document.querySelectorAll('.sortable').forEach(th => {
        th.classList.remove('sort-asc', 'sort-desc');
        if (th.getAttribute('data-sort') === sortBy) {
          th.classList.add(sortOrder === 'asc' ? 'sort-asc' : 'sort-desc');
        }
      });
    }

    // Show/hide loading overlay
    function showLoading(show) {
      const overlay = document.getElementById('loadingOverlay');
      if (show) {
        overlay.classList.add('active');
      } else {
        overlay.classList.remove('active');
      }
    }

    // Format date
    function formatDate(dateStr) {
      if (!dateStr) return 'N/A';
      try {
        const date = new Date(dateStr);
        return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
      } catch (e) {
        return dateStr;
      }
    }
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
