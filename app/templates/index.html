<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stock Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Cross-browser box-sizing */
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        body {
            padding: 1.5rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h2 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .form-control, .btn {
            min-height: 44px;
        }
        
        pre {
            background-color: #f5f5f5;
            padding: 1rem;
            -webkit-border-radius: 0.375rem;
            -moz-border-radius: 0.375rem;
            border-radius: 0.375rem;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Responsive design */
        @media (max-width: 576px) {
            body {
                padding: 1rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .btn {
                width: 100%;
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mb-4">
            <div class="card-body">
                <h2>Search by Security ID</h2>
                <form id="searchForm">
                    <div class="mb-3">
                        <label for="securityID" class="form-label">Security ID:</label>
                        <input type="text" id="securityID" name="securityID" class="form-control" placeholder="Enter Security ID" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <div id="searchResult" class="mt-3"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h2>Get Predictions</h2>
                <form id="getPredictionsForm">
                    <button type="submit" class="btn btn-secondary">Get Predictions</button>
                </form>
                <div id="predictionsResult" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#searchForm').submit(function(event) {
                event.preventDefault();
                var securityID = $('#securityID').val();
                $.get('/search/' + securityID, function(data) {
                    $('#searchResult').html('<pre>' + JSON.stringify(data, null, 2) + '</pre>');
                }).fail(function() {
                    $('#searchResult').html('<p>Security ID not found</p>');
                });
            });

            $('#getPredictionsForm').submit(function(event) {
                event.preventDefault();
                $.get('/get_predictions', function(data) {
                    $('#predictionsResult').html('<pre>' + JSON.stringify(data, null, 2) + '</pre>');
                });
            });
        });
    </script>
</body>
</html>
