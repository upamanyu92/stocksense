<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockSense - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00d4ff;
            --secondary-color: #1a1a2e;
            --accent-color: #ff006e;
            --bg-dark: #0f0f1e;
            --bg-darker: #0a0a15;
            --text-light: #e0e0e0;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-light);
        }
        
        .login-container {
            background: rgba(26, 26, 46, 0.9);
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
            padding: 40px;
            -webkit-box-shadow: 0 20px 60px rgba(0, 212, 255, 0.2);
            -moz-box-shadow: 0 20px 60px rgba(0, 212, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.2);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.1);
            width: 100%;
            max-width: 450px;
            -webkit-animation: slideIn 0.5s ease-out;
            -moz-animation: slideIn 0.5s ease-out;
            animation: slideIn 0.5s ease-out;
        }
        
        @-webkit-keyframes slideIn {
            from {
                opacity: 0;
                -webkit-transform: translateY(-30px);
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }
        }
        
        @-moz-keyframes slideIn {
            from {
                opacity: 0;
                -moz-transform: translateY(-30px);
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                -moz-transform: translateY(0);
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            margin: 0;
        }
        
        .logo p {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            color: var(--text-light);
            padding: 12px 15px;
            border-radius: 10px;
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
            -o-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
            color: var(--text-light);
        }
        
        .form-control::placeholder {
            color: rgba(224, 224, 224, 0.5);
        }
        
        .form-label {
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary-color) 0%, #0099cc 100%);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
            -o-transition: all 0.3s ease;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }
        
        .btn-login:hover {
            -webkit-transform: translateY(-2px);
            -moz-transform: translateY(-2px);
            -ms-transform: translateY(-2px);
            transform: translateY(-2px);
            -webkit-box-shadow: 0 8px 25px rgba(0, 212, 255, 0.5);
            -moz-box-shadow: 0 8px 25px rgba(0, 212, 255, 0.5);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.5);
        }
        
        .btn-login:active {
            -webkit-transform: translateY(0);
            -moz-transform: translateY(0);
            -ms-transform: translateY(0);
            transform: translateY(0);
        }
        
        /* Responsive design for mobile */
        @media (max-width: 576px) {
            body {
                padding: 15px;
            }
            
            .login-container {
                padding: 25px 20px;
                margin: 0;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .form-control {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
        
        /* Tablet optimization */
        @media (min-width: 577px) and (max-width: 768px) {
            .login-container {
                max-width: 500px;
            }
        }
        
        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .btn-login {
                min-height: 48px;
            }
            
            .form-control {
                min-height: 44px;
            }
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-danger {
            background: rgba(255, 0, 110, 0.2);
            color: #ff6b9d;
            border-left: 4px solid var(--accent-color);
        }
        
        .alert-success {
            background: rgba(0, 212, 255, 0.2);
            color: var(--primary-color);
            border-left: 4px solid var(--primary-color);
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            color: rgba(224, 224, 224, 0.5);
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
            -o-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }
        
        .register-link a:hover {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        
        .input-group-text {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.2);
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸ“ˆ StockSense</h1>
            <p>Intelligent Stock Prediction Platform</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('auth.login') }}" id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" 
                       placeholder="Enter your username" required autofocus>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn btn-login">
                <span id="loginText">Login</span>
                <span id="loginSpinner" class="d-none">
                    <span class="spinner-border spinner-border-sm me-2"></span>Logging in...
                </span>
            </button>
        </form>
        
        <div class="divider">or</div>
        
        <div class="register-link">
            <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function() {
            document.getElementById('loginText').classList.add('d-none');
            document.getElementById('loginSpinner').classList.remove('d-none');
        });
    </script>
</body>
</html>
